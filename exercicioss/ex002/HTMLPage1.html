    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p> 
    <br>
    Se precisar quebrar o texto em algum lugar especifico utilize a tag &lt;br&gt; <!-- pra vc abrir um comentario é so tu abrir tag, exclamação, dois hifens; e pra fechar é so tu fechar a tag e colocar dois traços--> 
    <!--Olá, esse &lt; e &gt; significam respectivamente "< e >" -->
    <p>vamos adicionar alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    </p>
